name: GitHub Actions CI App
run-name: ${{ github.actor }} is starting GitHub Actions CI App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: Install npm 6.x
        run: npm install -g npm@6
      - name: Install dependencies
        run: npm install
      - name: Install DEV dependencies
        run: npm install --dev
      - name: Make Install
        run: make install
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: make test
  linter:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run linter
        run: make lint
